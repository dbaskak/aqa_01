<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фрейм 2</title>
</head>
<body>
    <h3>Frame2</h3>
    <input type="text" id="input2" placeholder="Enter the secret text">
    <button onclick="verifyInput('input2')">Verify</button>

    <script>
        function verifyInput(inputId) {
            var inputValue = document.getElementById(inputId).value;
            if (inputValue === "Frame2_Secret") {
                alert("Verification successful!");
            } else {
                alert("Incorrect text entered!");
            }
        }
    </script>
</body>
